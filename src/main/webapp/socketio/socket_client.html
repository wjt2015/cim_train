<head>
    <meta charset="UTF-8">
    <title>socket.io客户端</title>
</head>
<body>

<!--<script src="http://cdn.socket.io/stable/socket.io.js"></script>-->

<script src="../libs/socket.io.js"/>
<script>
<!--定义客户端所需的socket对象-->
var socket=io("http://127.0.0.1:8085");
console.log("socket="+socket);

socket.on('connect',function () {
    console.log("recv connect!");
});

socket.on('disconnect',function () {
    console.log('recv disconnect!');
});

socket.emit('/cim_train/home.json',{});

console.log("发送完毕!");


</script>

</body>
